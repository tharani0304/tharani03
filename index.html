<!DOCTYPE html>

<html>

<head>

    <title>ATM Application</title>

    <style>
 
       body {
            font-family: Arial, sans-serif;

        }

        .container {

            width: 300px;

            margin: 0 auto;

            padding: 20px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        h2 {

            text-align: center;

        }

        label {

            display: block;

            margin-top: 10px;

        }

        input[type="text"], input[type="password"] {

            width: 100%;

            padding: 10px;

            margin: 5px 0;

            border: 1px solid #ccc;

            border-radius: 3px;

        }

        button {

            width: 100%;

            padding: 10px;

            background-color: #0074cc;

            color: #fff;

            border: none;

            border-radius: 3px;

            cursor: pointer;

        }

        button:hover {

            background-color: #0056a4;

        }

    </style>

</head>

<body>

    <div class="container">

        <h2>ATM Application Form</h2>

        <form>

            <label for="accountNumber">Account Number</label>

            <input type="text" id="accountNumber" name="accountNumber" required>


            <label for="pin">PIN</label>

            <input type="password" id="pin" name="pin" required>


            <button type="submit">Submit</button>
  
      </form>
   
 </div>

</body>

</html>
